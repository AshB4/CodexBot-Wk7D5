<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Assistant</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-dark text-light">
  <div class="container py-5">

    <h1 class="mb-4">Codex Bot Assistant</h1>

    <textarea
      id="input"
      class="form-control mb-3 bg-secondary text-light border-0"
      placeholder="Ask a Codex Bot question"
      rows="4"
    ></textarea>

    <button class="btn btn-primary mb-3" onclick="send()">Send</button>

    <pre id="output" class="p-3 bg-black rounded text-light"></pre>

  </div>

  <script>
    async function send() {
      const message = document.getElementById("input").value;

      const res = await fetch("YOUR_WORKER_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.reply;
    }
  </script>
</body>
</html>
