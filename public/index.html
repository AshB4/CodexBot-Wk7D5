<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Assistant</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your CSS -->
  <link href="styles.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4">Codex Bot Assistant</h1>

    <textarea
      id="input"
      class="form-control mb-3 bg-secondary text-light border-0"
      placeholder="Ask a Codex Bot question"
      rows="4"
    ></textarea>

    <button
      id="sendBtn"
      class="btn btn-primary mb-3"
      onclick="send()"
    >
      Send
    </button>

    <pre id="output" class="p-3 bg-black rounded text-light"></pre>
  </div>
 <script src="index.js"></script>
</body>
</html>
